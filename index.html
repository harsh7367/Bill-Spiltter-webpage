<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head> 
<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
           <ul class="nav nav-pills">
              <li class=" active"><a>Player 1<span class="badge" id="player1Score">0</span></a></li>
              <li class="pull-right disabled"><a>Player 2<span class="badge" id="player2Score">0</span></a></li>
           </ul>
           <div class="rows" id="board"></div>
           <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-default">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
           </div>
        </div>
        <div id="alert-box" class="alert alert-dismissible alert-success">
            <button class="close " data-dismiss="alert">&times;</button>
            Player X <strong>Won!</strong>
        </div>
    </div>

    <footer class="text-center">
        Designed and <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by <b>Harsh</b>
        <br>
    </footer>
</body>
</html>
